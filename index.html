<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBio - Create Your One-Link Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold gradient-text">DevBio ЁЯЪА</h1>
            <p class="text-gray-400 mt-2">рдЕрдкрдирд╛ рдкреЛрд░реНрдЯрдлреЛрд▓рд┐рдпреЛ рд▓рд┐рдВрдХ 1 рдорд┐рдирдЯ рдореЗрдВ рдмрдирд╛рдПрдВред</p>
        </div>

        <div id="setup-form" class="glass p-8 rounded-2xl space-y-4">
            <div>
                <label class="block text-xs uppercase text-gray-500 mb-1">рдкреВрд░рд╛ рдирд╛рдо</label>
                <input type="text" id="name" placeholder="Farzana..." class="w-full bg-black/50 border border-gray-700 p-3 rounded-lg outline-none focus:border-cyan-500">
            </div>
            <div>
                <label class="block text-xs uppercase text-gray-500 mb-1">рдЖрдк рдХреНрдпрд╛ рдХрд░рддреЗ рд╣реИрдВ? (Role)</label>
                <input type="text" id="role" placeholder="Full Stack Developer..." class="w-full bg-black/50 border border-gray-700 p-3 rounded-lg outline-none focus:border-cyan-500">
            </div>
            <div>
                <label class="block text-xs uppercase text-gray-500 mb-1">GitHub Username</label>
                <input type="text" id="gh" placeholder="username" class="w-full bg-black/50 border border-gray-700 p-3 rounded-lg outline-none focus:border-cyan-500">
            </div>
            <div>
                <label class="block text-xs uppercase text-gray-500 mb-1">рдмреЗрд╕реНрдЯ рдкреНрд░реЛрдЬреЗрдХреНрдЯ рд▓рд┐рдВрдХ</label>
                <input type="text" id="project" placeholder="https://..." class="w-full bg-black/50 border border-gray-700 p-3 rounded-lg outline-none focus:border-cyan-500">
            </div>
            <button onclick="generateBio()" class="w-full bg-cyan-500 hover:bg-cyan-400 text-black font-bold py-3 rounded-lg transition">рдореИрдЬрд┐рдХ рджреЗрдЦреЗрдВ! тЬи</button>
        </div>

        <div id="portfolio-result" class="hidden mt-10 text-center animate-fade-in">
            <div class="glass p-10 rounded-3xl border-2 border-cyan-500/30">
                <img id="res-img" src="" class="w-24 h-24 rounded-full mx-auto border-4 border-cyan-500 shadow-[0_0_20px_rgba(6,182,212,0.5)] mb-4">
                <h2 id="res-name" class="text-3xl font-bold"></h2>
                <p id="res-role" class="text-cyan-400 mb-6 font-medium uppercase tracking-widest text-sm"></p>
                
                <div class="space-y-3">
                    <a id="res-gh-link" href="#" target="_blank" class="block w-full bg-white/10 hover:bg-white/20 py-3 rounded-xl transition">GitHub Profile ЁЯУВ</a>
                    <a id="res-proj-link" href="#" target="_blank" class="block w-full bg-cyan-600 hover:bg-cyan-500 py-3 rounded-xl font-bold transition">My Best Project ЁЯФе</a>
                </div>

                <div class="mt-8 pt-6 border-t border-white/10">
                    <p class="text-gray-500 text-xs italic text-center">Created via DevBio Free Tool</p>
                </div>
            </div>
            <button onclick="window.location.reload()" class="mt-6 text-gray-500 hover:text-white underline text-sm">рдлрд┐рд░ рд╕реЗ рдмрдирд╛рдПрдВ</button>
        </div>
    </div>

    <script>
        function generateBio() {
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const gh = document.getElementById('gh').value;
            const project = document.getElementById('project').value;

            if(!name || !gh) {
                alert("рдХреГрдкрдпрд╛ рдирд╛рдо рдФрд░ GitHub ID рднрд░реЗрдВ!");
                return;
            }

            // Fill Result
            document.getElementById('res-name').innerText = name;
            document.getElementById('res-role').innerText = role;
            document.getElementById('res-img').src = `https://github.com/${gh}.png`;
            document.getElementById('res-gh-link').href = `https://github.com/${gh}`;
            document.getElementById('res-proj-link').href = project;

            // Toggle UI
            document.getElementById('setup-form').classList.add('hidden');
            document.getElementById('portfolio-result').classList.remove('hidden');
        }
    </script>
</body>
</html>
